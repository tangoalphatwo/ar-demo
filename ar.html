<!DOCTYPE html>
<html>
  <head>
    <title>AR Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
      function toggleDebugPlane() {
        const plane = document.querySelector('#debugPlane');
        const isVisible = plane.getAttribute('visible');
        plane.setAttribute('visible', !isVisible);
      }
    </script>  
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Toggle Button -->
    <button onclick="toggleDebugPlane()"
      style="position: absolute; top: 20px; right: 20px; z-index: 10; padding: 10px;">
      Toggle Plane
    </button>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-marker type="pattern" url="markers/marker.patt">
        <!-- Your 3D model -->
        <a-entity
          gltf-model="assets/avacado.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>

        <!-- Debug Plane (attached to marker!) -->
        <a-plane id="debugPlane"
          color="red"
          height="1"
          width="1"
          position="0 0 0"
          rotation="-90 0 0"
          visible="false">
        </a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
